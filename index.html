<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJSHands</title>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
              "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      /* 背景图层 */
      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('./images/star1.png'); /* 图片路径 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        opacity: 0.7;              /* ✅ 透明度调整 */
        filter: brightness(1.2)    /* ✅ 增亮发光感 */
                drop-shadow(0 0 40px #fff); /* ✅ 发光轮廓 */
        z-index: -1;
      }

      /* three.js canvas */
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }
      </style>
      
    
</head>
<body>
    <div id="bg"></div>
    <script type="module">
    import * as three from "three"
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls'
  </script>
    <script  type="module" src="main.js"></script>
</body>
</html>
